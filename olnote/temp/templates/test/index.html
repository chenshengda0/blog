<!DOCTYPE html>
<html lang="ch">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" /><!--必须-->
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="icon" href="/static/img/note_1.ico">
  <!--[if lt IE 9]>
      <script src="/static/js/html5shiv.min.js"></script>
      <script src="/static/js/respond.min.js"></script>
    <![endif]-->
  <title>Login</title>
  
</head>
<body style="background: #ddd;">
<div class="container">
  <div class="row">
  <div class="col-xs-10 col-md-6 col-md-offset-3 col-xs-offset-1">
    <div style="margin-top:20%;width:100%;border-radius: 20px;">
      <div class="row" style="background: #34b3d3;border-radius: 20px;">
        <div class="col-md-10 col-xs-10" style="background: #333;border-top-left-radius: 20px;border-bottom-left-radius: 20px;color:#34b3d3;">
        <div class="h1" style="color:#34b3d3;">Login</div>
          <form class="form-horizontal" role="form" style="margin-top: 30px;">
            <div class="form-group">
              <label for="firstname" class="col-sm-2 control-label"><span class="glyphicon glyphicon-user"> </span>&nbsp;&nbsp;用户</label>
              <div class="col-sm-10">
                <div class="input-group">
                    <input type="text"  placeholder="请输入用户名" class="form-control">
                    <span class="input-group-addon" style="width: 50%;background: #666;">&nbsp;&nbsp;</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="lastname" class="col-sm-2 control-label"><span class="glyphicon glyphicon-th"> </span>&nbsp;&nbsp;密码</label>
              <div class="col-sm-10">
                <div class="input-group">
                    <input type="password"  placeholder="请输入密码" class="form-control">
                    <span class="input-group-addon" style="width: 50%;background: #666;">&nbsp;&nbsp;</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="lastname" class="col-sm-2 control-label"><span class="glyphicon glyphicon-screenshot"> </span>&nbsp;&nbsp;验证</label>
              <div class="col-sm-10">
                <div class="input-group">
                    <input type="text"  placeholder="请输入验证码" class="form-control">
                    <span class="input-group-addon" style="width: 50%;background: #ddd;">dcbf</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox">请记住我
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" aria-label="Left Align">GO
  <span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span>
</button>
              </div>
            </div>
          </form>
        </div>
        <!-- <div class="col-md-2 col-xs-2" style="background:#34b3d3;height:;border-top-right-radius: 20px;border-bottom-right-radius: 20px;">
          
        </div> -->
      </div>
    </div>
    <h4 class="text-center text-muted">博客后台__www.olnote.com</h4>
  </div>
  </div>
  
</div>
  

  <script src="/static/js/jquery-3.1.1.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
